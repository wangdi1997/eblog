<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wangdi's Blog</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                Wangdi's Blog
            </h3>
            <ul class="nav nav-tabs">
                <li class="disabled">
                    <a href="#">仪表盘</a>
                </li>
                <li>
                    <a href="{{ url_for('login') }}">添加文章</a>
                </li>
                <li class="active">
                    <a href="#">修改文章</a>
                </li>
            </ul>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>标题</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for article in articleSet %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.time }}</td>
                    <td>
                        <a href="{{ url_for('editArticleH',articleId=article.id) }}"><button type="button" class="btn btn-success">修改</button></a>
                        <a href="{{ url_for('deleteArticleH',articleId=article.id) }}"><button type="button" class="btn btn-warning">删除</button></a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
